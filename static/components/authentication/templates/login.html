<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>
        <div class="well">
            <form role="form" data-ng-submit="vm.login()">
                <div class="alert alert-danger"
                     data-ng-show="error"
                     data-ng-bind="error"></div>

                <div class="form-group">
                    <label for="login__email">Email</label>
                    <input type="text"
                           class="form-control"
                           id="login__email"
                           data-ng-model="vm.email"
                           placeholder="ex. john.smith@example.com" />
                </div>

                <div class="form-group">
                    <label for="login__password">Password</label>
                    <input type="password"
                           class="form-control"
                           id="login__password"
                           data-ng-model="vm.password"
                           placeholder="ex. #0neR1ngT0RuleThemAll!" />
                </div>

                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary"
                            data-ng-click="vm.login()">
                        Submit</button>
                </div>
                <div class='error_message'
                     data-ng-show="vm.error">{{ vm.error }}
                </div>

            </form>
        </div>
    </div>
</div>

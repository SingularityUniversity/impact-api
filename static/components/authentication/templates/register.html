<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>

        <div class="well">
            <form role="form" data-ng-submit="vm.register()">
                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="email" class="form-control"
                           id="register__email" data-ng-model="vm.email"
                           placeholder="ex. kwasi@gmail.com">
                </div>
                <div class="form-group">
                    <label for="register__password">Password</label>
                    <input type="password" class="form-control"
                           id="register__password" data-ng-model="vm.password"
                           placeholder="ex. thisisnotgoogleplus" />
                </div>

                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary"
                            data-ng-click="vm.register()">
                        Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
